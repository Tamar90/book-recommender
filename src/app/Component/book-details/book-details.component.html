<div *ngIf="book">
    <h1>{{ book.title }}</h1>
    <h2>{{ getAuthors() }}</h2>
    <img [src]="book.coverImageUrl" alt="Cover" class="book-cover">
    <p><strong>Publication Year:</strong> {{ getPublicationYear() }}</p>
    <p><strong>Genres:</strong> {{ book.subjects?.join(', ') }}</p>
    <p><strong>Synopsis:</strong> {{ book.description || 'No description available.' }}</p>
</div>
